<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDV randomizer tracker</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main>
        <header>
            <h1>SDV Randomizer Tracker</h1>
            <p>Manual tracker for archipelago randomizer runs</p>
        </header>
        <div>
            <!-- checklist for unlocks to remember -->
            <div class="flex space-between top">
                <div class="seasons center top-line">
                    <h3>Seasons</h3>
                    <div class="flex space-between">
                            <label><input type="checkbox">Spring</label>
                            <label><input type="checkbox">Summer</label>
                            <label><input type="checkbox">Fall</label>
                            <label><input type="checkbox">Winter</label>
                    </div>
                </div>
                <div class="travelingmerchant center top-line">
                    <h3>Traveling Merchant</h3>
                    <div class="flex space-between">
                            <label><input type="checkbox">Monday</label>
                            <label><input type="checkbox">Tuesday</label>
                            <label><input type="checkbox">Wednesday</label>
                            <label><input type="checkbox">Thursday</label>
                            <label><input type="checkbox">Friday</label>
                            <label><input type="checkbox">Saturday</label>
                            <label><input type="checkbox">Sunday</label>
                    </div>
                </div>
                <div class="bundlerewards center top-line">
                    <h3>Bundle rewards</h3>
                    <div class="flex space-between">
                            <label><input type="checkbox">Greenhouse</label>
                            <label><input type="checkbox">Quarry</label>
                            <label><input type="checkbox">Boulder</label>
                            <label><input type="checkbox">Bus</label>
                            <label><input type="checkbox">Minecart</label>
                    </div>
                </div>
            </div>
            <!-- checklist for completed checks -->
            <div class="main-box flex wrap space-between">
                <div class="box">
                    <h3>No unlocks required</h3>
                        <label><input type="checkbox">Bridge repair (300 wood)</label>
                        <label><input type="checkbox">Meet Willy</label>
                        <label><input type="checkbox">Meet Marlon</label>
                        <label><input type="checkbox">Meet Wizard</label>
                        <label><input type="checkbox">Spring foraging bundle</label>
                        <label><input type="checkbox">Summer foraging bundle</label>
                        <label><input type="checkbox">Fall foraging bundle</label>
                        <label><input type="checkbox">Winter foraging bundle</label>
                        <label><input type="checkbox">Vault bundles</label>
                        <label><input type="checkbox">Quest: Introductions</label>
                </div>
                <div class="box">
                    <h3>Pierre</h3>
                        <label><input type="checkbox">Backpack upgrade (2000 gold)</label>
                        <label><input type="checkbox">Backpack upgrade (10 000 gold)</label>
                    <h3>Willy</h3>
                        <label><input type="checkbox">Fishingrod (25 gold) (fishing level 0)</label>
                        <label><input type="checkbox">Fishingrod (500 gold) (fishing level 0)</label>
                        <label><input type="checkbox">Fishingrod (1 800 gold) (fishing level 2)</label>
                        <label><input type="checkbox">Fishingrod (7 500 gold) (fishing level 6)</label>
                </div>
                <div class="box">
                    <h3>Notes</h3>
                    <textarea name="Notes" cols="49" rows="16"></textarea>
                </div>
                <div class="box">
                    <h3>Robin</h3>
                        <label><input type="checkbox">House upgrade 1 (10 000 gold, 450 wood)</label>
                        <label><input type="checkbox">House upgrade 2 (50 000 gold, 150 hardwood)</label>
                        <label><input type="checkbox">House upgrade 3 (100 000 gold)</label>
                        <!-- Coop -->
                        <label><input type="checkbox">Coop (4 000 gold, 300 wood, 100 stone)</label>
                        <label><input type="checkbox">Big Coop (10 000 gold, 400 wood, 150 stone)</label>
                        <label><input type="checkbox">Deluxe Coop (20 000 gold, 500 wood, 200 stone)</label>
                        <!-- Barn -->
                        <label><input type="checkbox">Barn (6 000 gold, 350 wood, 150 stone)</label>
                        <label><input type="checkbox">Big Barn (12 000 gold, 450 wood, 200 stone)</label>
                        <label><input type="checkbox">Deluxe Barn (25 000 gold, 550 wood, 300 stone)</label>
                        <!-- Misc -->
                        <label><input type="checkbox">Fish Pond (5 000 gold, 200 stone, 5 seaweed, 5 algae)</label>
                        <label><input type="checkbox">Mill (2 500 gold, 150 wood, 50 stone, 4 cloth)</label>
                        <label><input type="checkbox">Shed (15 000 gold, 300 wood)</label>
                        <label><input type="checkbox">Big Shed (20 000 gold, 550 wood, 300 stone)</label>
                        <label><input type="checkbox">Silo (100 gold, 100 stone, 10 clay, 5 copper bar)</label>
                        <label><input type="checkbox">Slime Hutch (10 000 gold, 500 stone, 10 refined quartz, 1 iridium bar)</label>
                        <label><input type="checkbox">Stable (10 000 gold, 100 hardwood, 5 iron bar)</label>
                        <label><input type="checkbox">Well (1 000 gold, 75 stone)</label>
                </div>
                <div class="box">
                    <h3>Clint</h3>
                        <label><input type="checkbox">Copper Hoe (2 000 gold, 5 copper bar)</label>
                        <label><input type="checkbox">Steel Hoe (5 000 gold, 5 iron bar)</label>
                        <label><input type="checkbox">Gold Hoe (10 000 gold, 5 gold bar)</label>
                        <label><input type="checkbox">Iridium Hoe (25 000 gold, 5 iridium bar)</label>
                        <label><input type="checkbox">Copper Pickaxe (2 000 gold, 5 copper bar)</label>
                        <label><input type="checkbox">Steel Pickaxe (5 000 gold, 5 iron bar)</label>
                        <label><input type="checkbox">Gold Pickaxe (10 000 gold, 5 gold bar)</label>
                        <label><input type="checkbox">Iridium Pickaxe (25 000 gold, 5 iridium bar)</label>
                        <label><input type="checkbox">Copper Axe (2 000 gold, 5 copper bar)</label>
                        <label><input type="checkbox">Steel Axe (5 000 gold, 5 iron bar)</label>
                        <label><input type="checkbox">Gold Axe (10 000 gold, 5 gold bar)</label>
                        <label><input type="checkbox">Iridium Axe (25 000 gold, 5 iridium bar)</label>
                        <label><input type="checkbox">Copper Wateringcan (2 000 gold, 5 copper bar)</label>
                        <label><input type="checkbox">Steel Wateringcan (5 000 gold, 5 iron bar)</label>
                        <label><input type="checkbox">Gold Wateringcan (10 000 gold, 5 gold bar)</label>
                        <label><input type="checkbox">Iridium Wateringcan (25 000 gold, 5 iridium bar)</label>
                        <label><input type="checkbox">Copper Trash can (1 000 gold, 5 copper bar)</label>
                        <label><input type="checkbox">Steel Trash can (2 500 gold, 5 iron bar)</label>
                        <label><input type="checkbox">Gold Trash can (5 000 gold, 5 gold bar)</label>
                        <label><input type="checkbox">Iridium Trash can (12 500 gold, 5 iridium bar)</label>
                </div>
                <div class="box">
                    <h3>Seasonal quests</h3>
                        <label><input type="checkbox">Robin's axe (Spring 11)</label>
                        <label><input type="checkbox">Jodi's Request (Spring 19, 1 cauliflower)</label>
                        <label><input type="checkbox">Mayor's "shorts" (Summer 3)</label>
                        <label><input type="checkbox">Pam is thirsty" (Summer 14, 1 pale ale)</label>
                        <label><input type="checkbox">Crop research (Summer 20, 1 melon)</label>
                        <label><input type="checkbox">Knee therapy" (Summer 25, 1 hot pepper)</label>
                        <label><input type="checkbox">Cow's delight (Fall 3, 1 Amaranth)</label>
                        <label><input type="checkbox">Blackberry Basket (Fall 8)</label>
                        <label><input type="checkbox">Carving pumpkins (Fall 19)</label>
                        <label><input type="checkbox">Catch a squid (Winter 2, 1 squid)</label>
                        <label><input type="checkbox">Clint's attempt (Winter 6, 1 amethyst)</label>
                        <label><input type="checkbox">A dark reagent (Winter 12, 1 void essence)</label>
                        <label><input type="checkbox">A favor for clint (Winter 17, 1 iron bar)</label>
                        <label><input type="checkbox">Robin's Request (Winter 21, 10 hardwood)</label>
                        <label><input type="checkbox">Gus (Winter 26, 1 Albacore)</label>
                        <h3>Year 2</h3>
                        <label><input type="checkbox">Fresh fruit (Spring 6, 1 apricot)</label>
                        <label><input type="checkbox">Granny's gift (Spring 15, 1 leek)</label>
                        <label><input type="checkbox">Pierre's notice (Spring 21, 1 sashimi)</label>
                        <label><input type="checkbox">Aquatic research (Summer 6, 1 Pufferfish)</label>
                        <label><input type="checkbox">A soldier's star (Summer 15, 1 starfruit)</label>
                        <label><input type="checkbox">Mayor's need (Summer 21, 1 truffle oil)</label>
                        <label><input type="checkbox">Wanted: Lobster (Fall 6, 1 Lobster)</label>
                        <label><input type="checkbox">Pam needs juice (Fall 19, 1 battery pack)</label>
                        <label><input type="checkbox">Staff of power (Winter 5, 1 Iridium bar)</label>
                        <label><input type="checkbox">Catch a Lingcod (Winter 13, 1 lingcod)</label>
                        <label><input type="checkbox">Exotic Spirits (Winter 19, 1 coconut)</label>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
